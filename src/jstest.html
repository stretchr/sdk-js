<!DOCTYPE html>
<html>
  <head>
    Stretchr SDK Example
  </head>
  <body>

    <!-- import the latest Stretchr SDK -->
    <!--<script src="https://raw.github.com/stretchrcom/sdk-js/master/src/stretchr.js"></script> -->
    <script src="stretchr.js"></script>

    <script>

      // setup my session
      stretchr = Stretchr.NewSession("test", "PjPQMRsam7ewtQbboRLiEC7n88kICT5d", "HHyLNu5sSt3tYdrUNVukG57tidfo89W1");
		
      	questionText = "Is this OK & working?"
		//questionText = "Is this OK and working?"
		//questionText = "Does signing work?"
		stretchr.at("test").body({question:questionText}).create(function(response){
		if (response["~s"] != 201) {

			// TODO: handle errors
			console.log("error: "+response["~s"])

		} else {		

			var changeInfo = response["~ch"]
			console.log("changeInfo: "+changeInfo)

		}
	})

    </script>
  </body>
</html>
